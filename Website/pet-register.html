<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro do Pet</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- Início da seção da navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="\IDV\Logotipo\PetSpot-PNG.png"
              alt="PetSpot"
              width="auto"
              height="24"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="our-services.html">Nossos Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pet-care.html">Pet Care</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about-us.html">Sobre Nós</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-icon" data-bs-toggle="dropdown">
                  <ion-icon name="person-circle-outline"></ion-icon>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Minha conta</a></li>
                  <li><a class="dropdown-item" href="#">Meus pets</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Final da seção da navbar -->
    </header>
    <main>
      <div class="d-flex align-items-start div-cadastro">
        <div class="container mt-5">
          <div class="row d-flex justify-content-start">
            <div class="col-lg-6">
              <h1 class="">Cadastre seu Pet!</h1>
              <form>
                <div class="row mb-3">
                  <div class="col-12">
                    <label for="nome" class="form-label">Nome do Pet</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nome"
                      name="nome"
                      placeholder="Garfield"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-4">
                    <label for="data-nascimento" class="form-label"
                      >Data de Nascimento</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="data-nascimento"
                      name="dataNascimento"
                    />
                  </div>
                  <div class="col-4">
                    <label for="genero" class="form-label">Gênero</label>
                    <select class="form-select" id="genero" name="genero">
                      <option value="macho">Macho</option>
                      <option value="femea">Fêmea</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <label for="genero" class="form-label">Comportamento</label>
                    <select
                      class="form-select"
                      id="comportamento"
                      name="comportamento"
                    >
                      <option value="Calmo">Calmo</option>
                      <option value="Brincalhão">Brincalhão</option>
                      <option value="Arisco">Arisco</option>
                      <option value="Agressivo">Agressivo</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <label for="raca" class="form-label">Raça</label>
                    <input
                      type="text"
                      class="form-control"
                      id="raca"
                      name="raca"
                      placeholder="Vira-Lata"
                    />
                  </div>
                  <div class="col-6">
                    <label for="porte" class="form-label">Porte</label>
                    <select class="form-select" id="porte" name="porte">
                      <option value="pequeno">Pequeno</option>
                      <option value="medio">Médio</option>
                      <option value="grande">Grande</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <label class="form-check-label">Castrado?</label>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="castrado"
                        id="castrado-sim"
                        value="sim"
                        checked
                      />
                      <label class="form-check-label" for="castrado-sim">
                        Sim
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="castrado"
                        id="castrado-nao"
                        value="nao"
                      />
                      <label class="form-check-label" for="castrado-nao">
                        Não
                      </label>
                    </div>
                  </div>
                  <div class="col-6">
                    <label class="form-check-label"
                      >Tomou principais vacinas?</label
                    >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="vacinas"
                        id="vacinas-sim"
                        value="sim"
                      />
                      <label class="form-check-label" for="vacinas-sim">
                        Sim
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="vacinas"
                        id="vacinas-nao"
                        value="nao"
                        checked
                      />
                      <label class="form-check-label" for="vacinas-nao">
                        Não
                      </label>
                    </div>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="botao-cadastrar"
                >
                  Cadastrar
                </button>
              </form>
            </div>
            <div class="col-lg-6">
              <img
                class="img-fluid"
                src="image-from-rawpixel-id-6791429-png.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"

      crossorigin="anonymous"
    ></script>
    <script src="pet-register.js"></script>
  </body>
</html>
