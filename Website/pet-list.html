<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados do Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Início da seção da navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="\IDV\Logotipo\PetSpot-PNG.png"
              alt="PetSpot"
              width="auto"
              height="24"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Sobre Nós</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="our-services.html">Nossos Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pet-care.html">Pet Care</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about-us.html">Sobre Nós</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-icon"
                  href="https://www.instagram.com/_franceschini/"
                  target="_blank"
                >
                  <ion-icon name="person-circle-outline"></ion-icon>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Final da seção da navbar -->
  </header>

  <div class="container mt-5">
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="nome"><span id="nome"></span></h5>
            <p class="card-text">Data de Nascimento: <span id="data-nascimento"></span></p>
            <p class="card-text">Gênero: <span id="genero"></span></p>
            <p class="card-text">Comportamento: <span id="comportamento"></span></p>
            <p class="card-text">Raça: <span id="raca"></span></p>
            <p class="card-text">Porte: <span id="porte"></span></p>
            <p class="card-text">Castrado: <span id="castrado"></span></p>
            <p class="card-text">Tomou principais vacinas: <span id="vacinas"></span></p>
          </div>
        </div>
      </div>
      <!-- Botão "Cadastrar Outro Pet" -->
      <div class="col-md-2 d-flex align-items-center justify-content-center">
        <a href="petregister.html" class="btn btn-primary">Cadastrar Outro Pet</a>
      </div>
    </div>
  </div>
  <script>
    // Obter a string de consulta da URL
    const queryString = window.location.search;

    // Criar um objeto URLSearchParams para acessar os parâmetros de consulta
    const params = new URLSearchParams(queryString);

    // Obter os valores dos parâmetros de consulta
    const nome = params.get('nome');
    const dataNascimento = params.get('dataNascimento');
    const genero = params.get('genero');
    const comportamento = params.get('comportamento');
    const raca = params.get('raca');
    const porte = params.get('porte');
    const castrado = params.get('castrado');
    const vacinas = params.get('vacinas');

    // Preencher os campos do HTML com os valores obtidos
    document.getElementById('nome').textContent = nome;
    document.getElementById('dataNascimento').textContent = dataNascimento;
    document.getElementById('genero').textContent = genero;
    document.getElementById('comportamento').textContent = comportamento;
    document.getElementById('raca').textContent = raca;
    document.getElementById('porte').textContent = porte;
    document.getElementById('castrado').textContent = castrado;
    document.getElementById('vacinas').textContent = vacinas;
  </script>

  <script src="registerscript.js"></script>
</body>
</html>
