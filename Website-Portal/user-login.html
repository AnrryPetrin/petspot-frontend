<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetSpot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Início da seção da navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="\IDV\Logotipo\PetSpot-PNG.png"
              alt="PetSpot"
              class="nav-brand-icon d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="our-services.html">Nossos Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pet-care.html">Pet Care</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about-us.html">Sobre Nós</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item d-flex">
                <a
                  class="nav-icon"
                  data-bs-toggle="offcanvas"
                  href="#offCanvasMinhaConta"
                  role="button"
                  aria-controls="offCanvasMinhaConta"
                >
                  <ion-icon name="person-circle-outline"></ion-icon>
                  <span class="nav-icon-span mx-2">Minha conta</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offCanvasMinhaConta"
        aria-labelledby="offCanvasMinhaContaLabel"
      >
        <div class="offcanvas-header">
          <h4 class="offcanvas-title" id="offCanvasMinhaContaLabel">
            Bem vindo(a) ao PetSpot!
          </h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Crie sua conta PetSpot</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">
                Tenha acesso a todos os recursos do PetSpot, podendo cadastrar
                seus pets e gerenciá-los.
              </h6>
              <a href="user-register.html" class="btn btn-outline-primary">
                Registrar-se
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Final da seção da navbar -->
    </header>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center py-5">
        <div class="col-4">
          <form class="row g-4 justify-content-start" id="login-form">
            <div class="col-sm-12">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="anrrypetrin@petspot.com"
              />
            </div>
            <div class="col-sm-12">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="*********"
              />
            </div>
            <div class="col-sm-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="termos-check"
                />
                <label class="form-check-label" for="termos-check">
                  Mantenha me conectado
                </label>
              </div>
            </div>
            <div class="col-sm-12 d-flex justify-content-between">
              <a class="py-2" href="forgot-password.html"
                >Esqueci minha senha</a
              >
              <button
                type="submit"
                class="btn btn-primary"
                id="botao-cadastrar"
              >
                Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./user-login.js"></script>
  </body>
</html>
